<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
</head>
<body>
    <script>
        if (window && window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.unityControl) {
          window.Unity = {
            call: function(msg) {
              window.webkit.messageHandlers.unityControl.postMessage(msg);
            }
          }
        } else {
          window.Unity = {
            call: function(msg) {
              window.location = 'unity:' + msg;
            }
          }
        }
        if (window && window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.saveDataURL) {
          window.Unity.saveDataURL = function(fileName, dataURL) {
            window.webkit.messageHandlers.saveDataURL.postMessage(fileName + '\t' + dataURL);
          }
        }
       </script>



<script type="text/javascript" src="./src/three.js"></script>
<script type="text/javascript" src="./src/index3.js"></script>
<script async src="./src/Opencv.js" type="text/javascript" ></script>
</body>
</html>
